<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
<h1>Unit Converter</h1>
<form action="/convert" method="post">
    <label for="value">Enter value:</label>
    <input type="number" step="any" id="value" name="value" required><br><br>

    <label for="conversion_type">Conversion Type:</label>
    <select id="conversion_type" name="conversion_type" required>
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
    </select><br><br>

    <label for="from_unit">From Unit:</label>
    <select id="from_unit" name="from_unit" required>
        <!-- Options will be dynamically updated -->
    </select>

    <label for="to_unit">To Unit:</label>
    <select id="to_unit" name="to_unit" required>
        <!-- Options will be dynamically updated -->
    </select><br><br>

    <button type="submit">Convert</button>
</form>

<script>
    const conversionTypes = {
        length: ["millimeter", "centimeter", "meter", "kilometer", "inch", "foot", "yard", "mile"],
        weight: ["milligram", "gram", "kilogram", "ounce", "pound"],
        temperature: ["celsius", "fahrenheit", "kelvin"]
    };

    const conversionTypeSelect = document.getElementById("conversion_type");
    const fromUnitSelect = document.getElementById("from_unit");
    const toUnitSelect = document.getElementById("to_unit");

    function updateUnits() {
        const selectedType = conversionTypeSelect.value;
        const units = conversionTypes[selectedType];

        fromUnitSelect.innerHTML = "";
        toUnitSelect.innerHTML = "";

        units.forEach(unit => {
            const fromOption = document.createElement("option");
            fromOption.value = unit;
            fromOption.textContent = unit;
            fromUnitSelect.appendChild(fromOption);

            const toOption = document.createElement("option");
            toOption.value = unit;
            toOption.textContent = unit;
            toUnitSelect.appendChild(toOption);
        });
    }

    conversionTypeSelect.addEventListener("change", updateUnits);
    updateUnits(); // Initialize with default values
</script>
</body>
</html>
